services:
  # Backend API Service
  - type: web
    name: uav-chatbot-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: BACKEND_HOST
        value: 0.0.0.0
      - key: BACKEND_PORT
        value: 8000
      - key: CORS_ORIGINS
        value: "*"  # Update this to your frontend URL after deployment
      - key: SESSION_TIMEOUT
        value: 3600
      - key: MAX_FILE_SIZE_MB
        value: 100

  # Frontend Static Site
  - type: web
    name: uav-log-viewer
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VUE_APP_CESIUM_TOKEN
        sync: false  # Set this manually in Render dashboard if needed
